server.port=8085


spring.datasource.url=jdbc:postgresql://localhost:5433/lab3
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.database.action=validate
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=update
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/db/migration/Vx__New_Migration.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-target=src/main/resources/db/migration/Vx__New_Migration.sql

springfox.documentation.swagger.v2.path=/swagger/api

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
